<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0,user-scalable=no">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            border: 0;

            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background-color: #9a3636;
        }
    </style>
    <script src="http://wildfirecode.com/jslib/rem.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <div v-if="seen">
            <button v-on:click="highlight">标记一对</button>
            <button v-on:click="flip">翻转一对</button>
            <span id='countdown'>倒计时:{{countdown}}秒</span>
        </div>
        
        <button v-if="resetSeen" v-on:click="reset">重新开始</button>
    </div>


    <style>
        #app {
            position: absolute;
            top: 5.5rem;
            color: white;
        }
        #countdown{
            font-size: 0.3rem;
        }
    </style>
</body>

</html>
